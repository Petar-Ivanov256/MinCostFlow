<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>OptiCost Application</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="input-part col-md-3">
        <div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputCityName">City name</label>
                    <input type="text" class="form-control" id="inputCityName">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputX">Coord X</label>
                    <input type="number" class="form-control" id="inputX">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputY">Coor Y</label>
                    <input type="number" class="form-control" id="inputY">
                </div>
                <button class="btn btn-primary" id="addCityBtn">Add</button>
            </div>
            <table id="showCities" class="col-md-12">

            </table>
            <button class="btn btn-primary" id="saveCities">Save</button>
        </div>
    </div>
</div>

</body>

<script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
<script src="../static/js/script.js" th:src="@{js/script.js}"></script>
</html>
